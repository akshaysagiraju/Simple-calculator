<!DOCTYPE html>
<html>

<head>

    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="calculator">
        <h3 class="name">Calculator</h3>
        <input type="text" class="cal-screen" value="" disabled />

        <div class="keys">
            <button type="button" class="operator" value="+">+</button>
            <button type="button" class="operator" value="-">-</button>
            <button type="button" class="operator" value="*">&times;</button>
            <button type="button" class="operator" value="/">&divide;</button>

            <button type="button" class="butt" value="7">7</button>
            <button type="button" class="butt" value="8">8</button>
            <button type="button" class="butt" value="9">9</button>

            <button type="button" class="butt" value="4">4</button>
            <button type="button" class="butt" value="5">5</button>
            <button type="button" class="butt" value="6">6</button>

            <button type="button" class="butt" value="1">1</button>
            <button type="button" class="butt" value="2">2</button>
            <button type="button" class="butt" value="3">3</button>

            <button type="button" class="butt" value="0">0</button>
            <button type="button" class="decimal" value=".">.</button>
            <button type="button" class="all-clear" value="all-clear">AC</button>

            <button type="button" class="equal-sign operator" value="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
